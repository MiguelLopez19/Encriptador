<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="codigo.js" defer></script>
</head>
<body>

<div class="container">

    <div class="left-section">
   
        <div class="logo">
            <img src="Logo.png" alt="Logo">
        </div>
        
      
        <h1 class="titulo">Encriptador de texto</h1>
        
    
        <div class="capturaTexto">
            <textarea class="text-input" name="" id="agarraTexto" placeholder="Ingrese el texto aqui"></textarea>
        </div>
        
    
        <div class="parrafo">
            <p>Solo letras minúsculas y sin acentos</p>
        </div>

   
        <div class="botones">
            <button class="encriptarBoton" id="encriptarBoton">Encriptar</button>
            <button class="desencriptarBoton" id="desencriptarBoton">Desencriptar</button>
        </div>
    </div>
    
    
    <div class="right-section">
        <div class="cajaResultado">
            <textarea class="texori" name="" id="" readonly placeholder="El resultado aparecerá aquí"></textarea>
        </div>
        <button class="copiarBoton" id="copiarBoton">Copiar</button>
    </div>
</div>

</body>
</html>
